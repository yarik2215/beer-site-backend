language: python

stages:
  - test
  - collect_static
  - deploy

jobs:
  include:
    - stage: test
      name: "Test"
      install:
        - make
      services:
        - postgresql
      before_script:
        - psql -c 'create database travis_ci_test;' -U postgres
      script: make test
      env:
        - POSTGRES_DB=travis_ci_test
        - POSTGRES_HOST=localhost
        - POSTGRES_USER=postgres
        - SECRET_KEY=secret
        - USE_S3=False

    - stage: deploy
      name: "Deploy"
      services:
        docker
      install: make
      script: make static && make build_image
      deploy:
        provider: heroku
        api_key: $HEROKU_KEY
        app: beer-rating-533-backend 
        strategy: git
        skip_cleanup: true
      if: branch = master
      env:
        - USE_S3=True
        - SECRET_KEY=secret
